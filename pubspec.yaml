name: da_kanji_mobile
description: A kanji recognizer app. 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+12

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  webview_flutter: ^2.0.4
  device_info: ^1.0.0
  android_intent: ^2.0.0
  tutorial_coach_mark: ^1.0.0
  flutter_phoenix: ^0.1.0
  package_info_plus:
  tflite_flutter: ^0.8.0
  image: ^2.1.19
  flutter_markdown: ^0.5.0
  flutter_appavailability: ^0.0.21
  uni_links: ^0.4.0
  get_it: ^7.1.1
  provider: ^5.0.0


  # utility 
  flutter_launcher_icons: ^0.8.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  # cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "media/icon.png"

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/model_CNN_kanji_only.tflite
    - assets/labels_CNN_kanji_only.txt
    - assets/about.md
    - assets/kanji_drawing_aid_b.png
    - assets/kanji_drawing_aid_w.png

    - CHANGELOG.md

    - media/icon.png
    - media/banner.png

